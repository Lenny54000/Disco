<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple HTML CSS JavaScript</title>
    <style>
        /* Styles CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur ma page</h1>
        <div class="button-container">
            <button id="changeColorBtn">Changer la couleur</button>
            <button id="autoChangeBtn">Activer le changement automatique</button>
        </div>
    </div>

    <script>
        // JavaScript
        var autoChangeInterval;

        document.getElementById('changeColorBtn').addEventListener('click', function() {
            changeBackgroundColor();
        });

        document.getElementById('autoChangeBtn').addEventListener('click', function() {
            if (autoChangeInterval) {
                clearInterval(autoChangeInterval);
                this.textContent = 'Activer le changement automatique';
                autoChangeInterval = null;
            } else {
                autoChangeInterval = setInterval(changeBackgroundColor, 100); // Changement toutes les 100 millisecondes
                this.textContent = 'DÃ©sactiver le changement automatique';
            }
        });

        function changeBackgroundColor() {
            var body = document.querySelector('body');
            body.style.backgroundColor = getRandomColor();
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
